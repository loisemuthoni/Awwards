{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}
<!--Upload Modal -->
<div class="modal fade" id="uploadForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Post an image</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-group" action="{% url 'homepage' %}" method="post">
        {% csrf_token %}
        {%bootstrap_form proj_upload%}
        <input class="btn btn-outline-success" type="submit" name="" value="Upload">
      </form>
    </div>
  </div>
</div>
</div>
<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1542435503-956c469947f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="First slide" height="600">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Second slide" height="600">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.ultrait.me/images/content/72075ea8-6.jpg" alt="Third slide" height="600">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container-fluid">
  <div class="row">
    {%for project in projects %}
      <div class="card m-4" style="width: 18rem;">
        <a href="{% url 'details' project.id %}"><img class="card-img-top" src="{{project.landing.cdn_url}}" alt="Card image cap"></a>
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">Upload by <b>{{project.user.username}}</b></p>
          <a href="{{project.live_site}}" target="_blank" class="btn btn-primary">Visit Site</a>

        </div>
      </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
